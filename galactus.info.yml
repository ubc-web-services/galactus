name: galactus
type: theme
core: 8.x
base theme: classy
description: 'A flexible UBC CLF theme with many regions and a responsive, mobile-first layout.'
package: galactus
version: 0.12

libraries:
  - galactus/global

libraries-override:
  classy/base: false

ckeditor_stylesheets:
  - css/ckeditor-iframe.css

regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  featured: 'Featured'
  breadcrumb: 'Breadcrumb'
  help: 'Help'
  highlighted: 'Highlighted'
  content: 'Content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  secondary_content: 'Secondary Content'
  prefooter: 'Pre-Footer'
